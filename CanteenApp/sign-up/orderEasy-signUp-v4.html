                   <h2>Create your Canteen Account</h2>

                <!--inputs-->
            <div id="modal-signup" clas="modal">
                <form id="signup-form">
                    <div id="signup">
                        <div class="row input-field">
                        
                        <div class="col-6 ">
                               <label for="firstNameInput">First Name: <input type="text" id="firstNameInput" placeholder="Jane" pattern="[A-Za-z]{2,50}" oninvalid="setCustomValidity('Please enter at least 2 letters with no numbers')" required> 
                            
                             </label><br>
                               <!--<p id="firstNameError" class="error-messages"></p><br>-->
                        </div><!--ends first name column-->
                        
                        <div class="col-6 ">
                               <label for="lastNameInput">Last Name: <input type="text" id="lastNameInput" placeholder="Doe" pattern="[A-Za-z]{2,50}" required>
                            
                            </label><br>
                               <!--<p id="lastNameError" class="error-messages"></p><br>-->
                            
                        </div><!--ends last name column-->
                        
                    </div><!--ends names row-->
                    
                    <div class="row input-field">
                        <div class="col-12">
                            <label for="emailInput"> Email:<input type="email" id="emailInput" placeholder="janedoe@shcs.school.nz"> 
                            </label><br>
                            <!--<p id="emailError" class="error-messages"></p><br>-->
                            

                        
                        </div><!--ends email column-->
                    
                    </div><!--ends email row-->
                    
                    <div class="row input-field">
                        <div class="col-6">
                             <label for="studentIDInput">Student Id: <input type="text" id="studentIDInput" placeholder="17085" pattern="^\d{5}$" required>
                            </label><br>
                            <!--<p id="studentIDError" class="error-messages"></p><br>-->
                        
                        </div><!--ends student id column-->
                    </div><!--ends student id row-->
                    
                    <div class="row input-field">
                        <div class="col-6">
                             <label for="passwordInput">Password: <input type="password" id="passwordInput"> 
                            </label><br>
                            <p id="passwordError" class="error-messages"></p><br>
                        </div><!--ends password column-->
                        
                        <div class="col-6">
                            <label for="passwordInput2">Confirm Password: <input type="password" id="passwordInput2"></label><br>
                            <!--<p id="passwordError" class="error-messages"></p><br>-->
                            
                        </div><!--ends confirm password column-->
                    </div><!--ends passwords row-->
                    
               </div> <!--inputs div-->
                
                <div class="row">
                    <div class="col-4">
                       <button id="createAccountBtn">Create Account</button>
                    </div><!--ends create account btn column-->
                
                </div><!--ends create account btn row-->
                   
                </form><!-- end of form tag-->
                
            </div><!-- end of overall div for inputs-->
                <!--footer-->
                <div class="row">

                    <div class="col-1">
                    </div>
                    
                    <div class="col-1">
                    </div>
                    
                </div><!--bottom footer row-->
